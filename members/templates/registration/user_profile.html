{% extends 'base.html'%}
{% load static %}
	
{%block content%}

<h1>User Profile</h1>

{{ page_user }}


<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-2">

    {%if page_user.profile.profile_pic%}
      <img src="
      {{ page_user.profile_pic.url }}"
       class="card-img">

    {%else%} 
    	 <img src="{% static 'static/thebloh/images/default_profile_pic.jpg' %}" class="card-img">
	{%endif%}
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h5 class="card-title">
        	{{page_user.user.first_name}}
		   	{{page_user.user.last_name}}
		</h5>

		<p class="small text-muted">

				

			<a href ="{{ page_user.website_url}}">website</a>
			<a href ="{{ page_user.facebook_url }}">Facebook</a> 
			<a href ="{{ page_user.instagram_url }}">instagram</a>
		</p>

        <p class="card-text">
        {{ page_user.bio }}
    	</p>
       
      </div>
    </div>
  </div>
</div>





{%endblock%}
